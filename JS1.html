<!DOCTYPE html>
<html lang="en">
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button"
        onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>
        Click Me!</button>
<hr>

<p id="demo2">JavaScript can change fonts on an HTML.</p>

<button type="button"
        onclick='document.getElementById("demo2").style.fontSize = "35px"'>
        Click Me!</button>
<hr>
<p>JavaScript can show hidden HTML elements.</p>

<p id="demo3" style="display:none">Hello JavaScript!</p>

<button type="button" onclick="document.getElementById('demo3').style.display='block'">Click Me!</button>

<hr>

<p id="demo4"> JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('demo4').style.display = 'none'">Click Me!</button>

</body>
</html>
